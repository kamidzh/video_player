<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../font-awesome.min.css">
  <style type="text/css">
    .buttons {
      background-color: black;
      display: flex;
      flex-direction: row;
    }
    .player {
      width: 800px; 
      height: 600px; 
      background-color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
    }
    .video-container {
      flex-grow: 1;
    }
    .button {
      border-style: none; 
      cursor: pointer; 
      color: white; 
      background-color: transparent;
      font-size: large;
      margin: 5px;
      height: 30px;
      width: 30px;
    }
    .empty {flex-grow: 1;}
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>

    <div class="buttons">
      <button class="js-play-button button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="empty"></div>
      <button class="js-fullscreen-button button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
